{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="{% static 'TrackApp/styles.css' %}" rel="stylesheet">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="sidenav">
            <img src="{% static 'TrackApp/compass.png' %}" alt="compass" width="120">
            <a href="combine_tracks" id="a_combine_tracks">Combine Tracks</a>
            <a href="insert_timestamp" id="a_insert_timestamp">Insert Timestamp</a>
            {% if user.is_authenticated %}
                <a id="a_logout" href="log_out">Log Out</a>
            {% else %}
                <a href="login" id="a_login">Log In</a>
                <a href="register" id="a_register">Register</a>
            {% endif %}
        </div>

        <div class="container main">
            {% block body %}
            {% endblock %}
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
