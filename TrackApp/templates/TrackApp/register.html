{% extends "TrackApp/layout.html" %}

{% block title %}
Register
{% endblock %}

{% block body %}

    <h2>Register</h2>

    {% if warning %}
        <div class="alert alert-warning" role="alert">{{ warning }}</div>
    {% endif %}

    {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    <div class="col-8">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 10px; margin-top: 10px; max-width: 400px;">
                <input class="form-control" autofocus id="input_txt_username" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group" style="margin-bottom: 10px; margin-top: 10px; max-width: 400px;">
                <input class="form-control" id="input_txt_email" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group" style="margin-bottom: 10px; margin-top: 10px; max-width: 400px;">
                <input class="form-control" id="input_txt_password" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group" style="margin-bottom: 10px; margin-top: 10px; max-width: 400px;">
                <input class="form-control" id="input_txt_confirmation" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" id="input_btn_register" type="submit" value="Register" style="margin-bottom: 10px;">
        </form>
    </div>
    Already have an account? <a href="{% url 'login' %}" class="link">Log In here.</a>

{% endblock %}
